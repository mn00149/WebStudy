<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            font-family: 'Courier New', Courier, monospace;
            font-size: 33px;
        }
    </style>
</head>
<body>
    <script>
        let innum, i
        innum = prompt('1부터 9까지의 수 입력', 2)
        pl(`${innum}단<br>`)
        for(i=0; i<10; i++){
            pl(`${innum}x${i}=${innum*i}<br>`)
        } 

        function pl(str){
            document.write(str)
        }
    </script>
</body>
</html>
