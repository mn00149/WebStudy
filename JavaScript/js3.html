<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            font-family: gulim;
            font-size: 22px;
        }
    </style>
</head>
<body>
    <script>
        let temp = prompt("input current season\n(spring, summer, fall, winter)", "spring")
        
        switch(temp){
            case "spring":
                document.write("봄")
                break
            case "summer":
                document.write("여름")
                break
            case "fall":
                document.write("가을")
                break
             case "winter":
                document.write("겨울")
                break
            default:
                document.write('몰라')
        
        }
    </script>
</body>
</html>
